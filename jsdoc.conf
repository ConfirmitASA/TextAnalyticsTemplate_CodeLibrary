{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include":["TATableUtils.js","TAQuestion.js","TAParameterUtils.js","TAFilterUtils.js","Parameters.js","Page_detailed_analysis.js","Page_dashboard.js","JSON.js","Filters.js", "package.json", "README.md"],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(node_modules/|docs)"
    },
    "plugins": ["plugins/markdown","plugins/commentsOnly"],
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true
    },
    "opts": {
      "destination": "docs",
      "encoding": "utf8",
      "private": true,
      "recurse": true,
      "template": "node_modules/docdash"
    }
}
