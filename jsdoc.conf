{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include":[
            "Static/Config.js",
            "FilterComponents.js",
            "Static/Filters.js",
            "Hierarchy.js",
            "JSON.js",
            "Static/Page_comments.js",
            "Static/Page_dashboard.js",
            "Static/Page_detailed_analysis.js",
            "Static/Page_filters.js",
            "Static/PageMaster.js",
            "Static/Parameters.js",
            "ParameterUtilities.js",
            "Static/ReportMaster.js",
            "TADetailedAnalysisTable.js",
            "TAFilters.js",
            "TAFolder.js",
            "TAHelper.js",
            "TAHitlistUtils.js",
            "TALibrary.js",
            "TAMasks.js",
            "TAParameters.js",
            "TATableData.js",
            "TATableUtils.js",
            "TAThemeDistributionTable.js",
            "TATiles.js",
            "TATopChangedTable.js",
            "TATopSentimentTable.js",
            "package.json",
            "README.md"
         ],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(node_modules/|docs)"
    },
    "plugins": ["plugins/markdown","plugins/commentsOnly"],
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true
    },
    "opts": {
      "destination": "docs",
      "encoding": "utf8",
      "private": true,
      "recurse": true,
      "template": "node_modules/docdash"
    }
}
