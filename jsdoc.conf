{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include":[
            "Static/Config.js",
            "TAFilterComponents.js",
            "Static/TAFilters.js",
            "TAHierarchy.js",
            "JSON.js",
            "Static/Page_comments.js",
            "Static/Page_dashboard.js",
            "Static/Page_detailed_analysis.js",
            "Static/Page_correlation.js",
            "Static/Page_filters.js",
            "Static/TAPageMaster.js",
            "Static/TAParameters.js",
            "TAParameterUtilities.js",
            "Static/TAReportMaster.js",
            "TADetailedAnalysisTable.js",
            "TAFiltersBuilder.js",
            "TAFolder.js",
            "TAHelper.js",
            "TAHitlistUtils.js",
            "TALibrary.js",
            "TAMasks.js",
            "TAParametersBuilder.js",
            "TATableData.js",
            "TATableUtils.js",
            "TAThemeDistributionTable.js",
            "TATiles.js",
            "TATopChangedTable.js",
            "TATopSentimentTable.js",
            "TACorrelationTable.js"
         ],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(node_modules/|docs)"
    },
    "plugins": ["plugins/markdown","plugins/commentsOnly"],
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true
    },
    "opts": {
      "destination": "docs",
      "encoding": "utf8",
      "private": true,
      "recurse": true,
      "template": "node_modules/docdash"
    }
}
